<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
       <ion-list>
        <ion-item [routerLink]="['/main']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
         <ion-item [routerLink]="['/men']">
          <ion-icon name="man" slot="start"></ion-icon>
          <ion-label>Men</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/women']">
          <ion-icon name="woman" slot="start"></ion-icon>
          <ion-label>Women</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/kids']">
          <ion-icon name="accessibility" slot="start"></ion-icon>
          <ion-label>Kids</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/sports']">
          <ion-icon name="barbell" slot="start"></ion-icon>
          <ion-label>Sports</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/addtocart']">
          <ion-icon name="bag-add-outline" slot="start"></ion-icon>
          <ion-label>Add To Cart</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/manual']">
          <ion-icon name="help-outline" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
