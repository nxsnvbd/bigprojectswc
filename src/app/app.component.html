<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
       <ion-list>
        <ion-item [routerLink]="['/main']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
         <ion-item [routerLink]="['/attendance']">
          <ion-icon name="pencil-outline" slot="start"></ion-icon>
          <ion-label>Attendance</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/media']">
          <ion-icon name="images-outline" slot="start"></ion-icon>
          <ion-label>Media Sharing</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/feedback']">
          <ion-icon name="chatbox-outline" slot="start"></ion-icon>
          <ion-label>Feedback/Complaint</ion-label>
        </ion-item>
        <ion-item *ngIf="userRole === 'member'" [routerLink]="['/profile']">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
