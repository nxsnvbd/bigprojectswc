<ion-header>
  <ion-toolbar color="danger" class="ion-text-center">
   <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input >
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input >
  </ion-item>

  <ion-button class="ion-padding" expand="full" shape="round" color="danger" (click)="login(user)">
    LOGIN
  </ion-button>

  <ion-button class="ion-padding" expand="full" shape="round" color="light" [routerLink]="['/register']">
    REGISTER
  </ion-button>
</ion-content>
