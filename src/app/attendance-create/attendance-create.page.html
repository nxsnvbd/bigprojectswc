<ion-header>
  <ion-toolbar>
    <ion-title>Create Attendance</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <h3 align="center"><strong>Create New Attendance</strong></h3>

    <ion-label position="floating">Event Title</ion-label>

  </ion-item>
  <ion-button expand="block">Create Event</ion-button>
</ion-content>
