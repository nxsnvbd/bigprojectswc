<ion-header>
  <ion-toolbar style="--background: #681380; --color: #ffffff">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 align="center"><strong>Create New Attendance</strong></h2>

  <!-- Event Title -->
  <ion-item>
    <ion-label position="floating">Event Title</ion-label>
    <ion-input [(ngModel)]="eventTitle"></ion-input>
  </ion-item>

  <!-- Add some space -->
  <div style="height: 16px;"></div>

  <!-- Event Date -->
  <ion-item>
    <ion-label position="floating">Event Date</ion-label>
    <ion-datetime
      display-format="DD MMM YYYY"
      picker-format="DD MMM YYYY"
      [(ngModel)]="eventDate">
    </ion-datetime>
  </ion-item>

  <!-- Add space before button -->
  <div style="height: 24px;"></div>

  <!-- Submit Button -->
  <ion-button
    expand="full"
    shape="round"
    (click)="createAttendance()"
    style="--background: #681380">
    Create Event
  </ion-button>
</ion-content>
