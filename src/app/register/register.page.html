<ion-header>
  <ion-toolbar color="danger" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 align="center"><strong>Create New Account</strong></h3>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.name" required></ion-input >
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input >
  </ion-item>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="email" [(ngModel)]="user.username" required></ion-input >
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input >
  </ion-item>

  <ion-button class="ion-padding" expand="full" shape="round" color="danger" (click)="register(user)">
  <ion-icon slot="start" name="send"></ion-icon>Sign Up </ion-button>
  <ion-button class="ion-padding" expand="full" shape="round" color="light" [routerLink]="['/login']">
    Already have an account?
  </ion-button>

</ion-content>
