<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 align="center"><strong>Submit Feedback/Complaint</strong></h3>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="title" required></ion-input >
  </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
    <ion-textarea label="Description" label-placement="floating"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-select label="Category" interface="popover">
      <ion-select-option value="discipline">Discipline</ion-select-option>
      <ion-select-option value="facilities">Facilities</ion-select-option>
      <ion-select-option value="activities">Activities</ion-select-option>
      <ion-select-option value="others">Others</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block">Submit</ion-button>
</ion-content>
