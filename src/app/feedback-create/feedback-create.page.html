<ion-header>
  <ion-toolbar style="--background: #681380; --color: #ffffff">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 align="center"><strong>Feedback/Complaint Submission</strong></h3>

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-select [(ngModel)]="category" interface="popover">
      <ion-select-option value="Discipline">Discipline</ion-select-option>
      <ion-select-option value="Facilities">Facilities</ion-select-option>
      <ion-select-option value="Activities">Activities</ion-select-option>
      <ion-select-option value="Others">Others</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" shape="round" (click)="submitFeedback()" style="--background: #681380">
    Submit
  </ion-button>
</ion-content>
